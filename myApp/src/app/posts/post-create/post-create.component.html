<mat-card>
  <form (submit)="onPostSubmit(postForm);" #postForm = "ngForm">
    <table class="example-full-width" cellspacing="1"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
          <input matInput
          name="firstName"
          ngModel
          required
          #fname = "ngModel">
          <mat-error *ngIf="fname.invalid">Field Required</mat-error>
      </mat-form-field></td>

      <td><mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
          <input matInput
          ngModel
          required
          name="lastName"
          #lname = "ngModel">
          <mat-error *ngIf="lname.invalid">Field Required</mat-error>
      </mat-form-field></td>
    </tr></table>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <textarea matInput
          ngModel
          name="address"
          required
          placeholder="Ex. 100 Main St"
          #address = "ngModel">
        </textarea>
        <mat-error *ngIf="address.invalid">Field Required</mat-error>
      </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="1"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput
        ngModel
        name="city"
        required
        placeholder="Ex. San Francisco"
        #city = "ngModel">
        <mat-error *ngIf="city.invalid">Field Required</mat-error>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput
        ngModel
        name="state"
        required
        #state = "ngModel"
        placeholder="Ex. California">
        <mat-error *ngIf="state.invalid">Field Required</mat-error>
      </mat-form-field></td>
    </tr></table>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput
        ngModel
        required
        name="postCode"
        #postalCode = "ngModel"
        maxlength="6"
        placeholder="Ex. 94105">
        <mat-error *ngIf="postalCode.invalid">Field Required</mat-error>
      </mat-form-field>
    </p>


  <button
    mat-raised-button
    color = "accent"
    type="submit"> Submit
  </button>

  </form>

</mat-card>
